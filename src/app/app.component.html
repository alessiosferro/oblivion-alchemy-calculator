<div class="card-container">
  <div
    class="card"
    *ngFor="let ingredient of ingredients$ | async"
  >
    <div class="card__header">
      <img
        [src]="ingredient.imageUrl"
        [alt]="ingredient.name"
      >
      <h3>{{ ingredient.name | titlecase }}</h3>
    </div>
    <div class="card__body">
      <p>{{ ingredient.description }}</p>
    </div>
  </div>
</div>
